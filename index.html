<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container element">
        <h1>Email Generator</h1>
        <div class="form">
            <label for="email-input">Start letters:</label>
            <input type="text" id="email-input" placeholder="Enter your letters">
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" min="1" placeholder="Enter the number of email addresses to generate">
            <button id="generate-btn">Generate</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
